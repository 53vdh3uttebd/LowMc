<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LowMc Network</title>
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a; /* Fondo negro */
      color: #ffffff; /* Texto blanco */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Contenedor principal */
    .container {
      text-align: center;
      background-color: #1a1a1a; /* Fondo azul oscuro */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    /* Logo */
    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    /* Título */
    h1 {
      font-size: 2.5rem;
      margin: 10px 0;
      color: #3498db; /* Azul claro */
    }

    /* Subtítulo */
    h2 {
      font-size: 1.5rem;
      margin: 10px 0;
      color: #ffffff;
    }

    /* Botones */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #3498db; /* Azul claro */
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #2980b9; /* Azul más oscuro al pasar el mouse */
    }

    .button img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="https://cdn.discordapp.com/icons/1322707824194748478/c7c4d260152dc4f44e047f5909aba49a.png?size=4096" alt="LowMc Network Logo" class="logo">

    <!-- Nombre del servidor -->
    <h1>LowMc Network</h1>

    <!-- Título -->
    <h2><strong>JUEGA CON NOSOTROS EN NAUTICMC.NET</strong></h2>

    <!-- Botones -->
    <div class="buttons">
      <!-- Botón de Discord -->
      <a href="https://discord.gg/66X8m3h3" class="button">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord Logo">
        Discord
      </a>

      <!-- Botón de Tebex -->
      <a href="https://low.tebex.io" class="button">
        <img src="https://cdn.tebex.io/frontend-assets/tebex-logo.svg" alt="Tebex Logo">
        Tebex
      </a>
    </div>
  </div>
</body>
</html>
